name: Deploy to GitHub Pages via Actions

on:
  push:
    paths:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.ico'
      - '**/*.txt'
      - '**/*.pdf'
      # Note: Removed *.chopro and *.cho to prevent race condition
      # ChordPro changes will trigger auto-generate-pdfs.yml which commits PDFs
      # and those PDF commits will trigger this deployment workflow
      - '**/*.mscz'
      - '**/*.urltxt'
      - '**/*.hide'
      - '**/*.easy'
      - 'music/scripts/VideoIndex History.html'
      - 'robots.txt'
    branches: [ main, master ]
  repository_dispatch:
    types: [deploy-pages]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy all files'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FORCE_COLOR: 1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for git timestamp lookups
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Install Python dependencies for helper scripts
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 pipx

    - name: Install genlist via pipx
      run: |
        python -m pipx ensurepath
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        python -m pipx install genlist-butler
        genlist --version || echo "genlist installed"
    
    - name: Generate ukulele-song-archive.html
      run: |
        echo "Running genlist (pipx) from root directory to generate ukulele-song-archive.html..."
        genlist music ukulele-song-archive.html --intro --no-genPDF
        echo "Generated ukulele-song-archive.html"
        ls -la ukulele-song-archive.html || echo "Archive file not found"
    
    - name: Generate xmas-songbook.html
      run: |
        echo "Running genlist (pipx) from root directory to generate xmas-songbook.html..."
        genlist music/XmasSongbook xmas-songbook.html --intro --no-genPDF
        echo "Generated ukulele-song-archive.html"
        ls -la ukulele-song-archive.html || echo "Archive file not found"
    
    - name: Generate/update .urltxt files for songs with video recordings
      run: |
        echo "üé• Running create_urltxt_files.py to link songs to video recordings..."
        if [ -f "create_urltxt_files.py" ]; then
          echo "Found script at repo root."
          python create_urltxt_files.py
          GEN_STATUS=$?
        elif [ -f "music/scripts/create_urltxt_files.py" ]; then
          echo "Found script under music/scripts."
          python music/scripts/create_urltxt_files.py
          GEN_STATUS=$?
        else
          echo "‚ö†Ô∏è create_urltxt_files.py not found in root or music/scripts - skipping URL text file generation"
          GEN_STATUS=0
        fi

        if [ "$GEN_STATUS" -eq 0 ]; then
          echo "‚úÖ URL text files generation completed (or skipped if not present)"
          # Count .urltxt files
          URLTXT_COUNT=$(find music -name "*.urltxt" -type f | wc -l)
          echo "üìä Total .urltxt files: $URLTXT_COUNT"
        else
          echo "‚ùå URL text file generation failed with status $GEN_STATUS"
          exit $GEN_STATUS
        fi
    
    - name: Commit .urltxt updates
      run: |
        echo "üîç Checking for .urltxt changes to commit..."
        if git status --short -- ':(glob)**/*.urltxt' | grep -q .; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A -- ':(glob)**/*.urltxt'
          git commit -m "chore: sync video link .urltxt files"
          TARGET_BRANCH="${GITHUB_REF_NAME:-${GITHUB_REF#refs/heads/}}"
          echo "üì§ Pushing .urltxt updates to ${TARGET_BRANCH}"
          git push origin "HEAD:${TARGET_BRANCH}"
        else
          echo "‚úÖ No .urltxt changes detected"
        fi
    
    - name: Prepare site files
      run: |
        # Create a temporary directory for the site
        mkdir -p _site
        
        # Copy all files except .git and .github
        find . -maxdepth 1 -not -name '.' -not -name '_site' -not -name '.git' -not -name '.github' -exec cp -r {} _site/ \;
        
        # Verify key files
        echo "üìÅ Site files prepared:"
        echo "HTML files:"
        ls -la _site/*.html | head -5 || echo "No HTML files found"
        echo "Archive file:"
        ls -la _site/ukulele-song-archive.html || echo "Archive file missing"
        echo "PDF count:"
        find _site -name "*.pdf" -type f | wc -l
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
