name: Publish Main Branch PDFs Only

on:
  workflow_dispatch:
    inputs:
      confirm_clean_publish:
        description: 'Type "CONFIRM" to publish only main branch PDFs'
        required: true
        type: string

jobs:
  publish-main-pdfs:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_clean_publish == 'CONFIRM'
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Python dependencies for GenList.py
      run: |
        python -m pip install --upgrade pip
        pip install first
    
    - name: Generate fresh ukulele-song-archive.html
      run: |
        echo "Running GenList.py from root directory to generate fresh ukulele-song-archive.html..."
        python music/scripts/GenList.py music ukulele-song-archive.html --intro --no-genPDF
        echo "Generated fresh ukulele-song-archive.html"
        ls -la ukulele-song-archive.html || echo "Archive file not found"
    
    - name: List main branch PDFs
      run: |
        echo "üìä PDF files in main branch:"
        find . -name "*.pdf" -type f | head -20
        PDF_COUNT=$(find . -name "*.pdf" -type f | wc -l)
        echo "Total PDFs in main branch: $PDF_COUNT"
    
    - name: Prepare clean deployment (main branch only)
      run: |
        # Create a temporary directory for deployment
        mkdir -p deploy_main_only
        
        # Copy all files from main branch (excluding .git and .github)
        find . -maxdepth 1 -not -name '.' -not -name 'deploy_main_only' -not -name '.git' -not -name '.github' -exec cp -r {} deploy_main_only/ \;
        
        echo "üìÅ Files prepared for deployment:"
        echo "HTML files:"
        ls -la deploy_main_only/*.html | head -5 || echo "No HTML files found"
        echo "PDF count in deployment:"
        find deploy_main_only -name "*.pdf" -type f | wc -l
        echo "Archive file:"
        ls -la deploy_main_only/ukulele-song-archive.html || echo "Archive file missing"
    
    - name: Deploy main branch to GitHub Pages (clean)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy_main_only
        destination_dir: .
        keep_files: false  # This will replace everything, removing workflow-generated files
        force_orphan: true  # Start fresh, removing old commits
        commit_message: 'üßπ Clean deployment - main branch PDFs only (no workflow-generated files)'
